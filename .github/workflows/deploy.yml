on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ls -a via ssh
        uses: actions/checkout@v2
        uses: fifsky/ssh-action@master
        with:
          command: |
            ls -a
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY}}